<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Attendance Portal</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-screen, .dashboard-screen {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }

        .dashboard-screen {
            display: none;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li::before {
            content: "âœ“ ";
            color: green;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-screen" id="loginScreen">
    <h2>ðŸ§˜ Yoga Attendance</h2>

    <input id="username" placeholder="Nome Cognome">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Accedi</button>

    <div class="error" id="errorMsg"></div>
</div>

<div class="dashboard-screen" id="dashboardScreen">
    <h2 id="userNameDisplay"></h2>
    <p id="activityDisplay"></p>

    <p>Totale lezioni: <b id="totalLessons"></b></p>
    <p>Presenze: <b id="attendedLessons"></b></p>
    <p>Rimanenti: <b id="remainingLessons"></b></p>
    <p>Progressione: <b id="progressPercent"></b></p>

    <h3>Presenze</h3>
    <ul id="attendanceList"></ul>

    <button onclick="logout()">Esci</button>
</div>

<script>
let allParticipants = [];
let currentUser = null;

const APPS_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxHaeHoqDRuNCIiprWfUrqGswGMz-wuIAU-LWARMrNwDryBQfSmucCNVPYeQb3feGHDVQ/exec";

async function loadParticipants() {
    const res = await fetch(APPS_SCRIPT_URL);
    allParticipants = await res.json();
}

async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    await loadParticipants();

    const user = allParticipants.find(p =>
        `${p.nome} ${p.cognome}`.toLowerCase() === username.toLowerCase() &&
        String(p.password) === password
    );

    if (!user) {
        errorMsg.textContent = "Nome o password errati";
        return;
    }

    currentUser = user;
    showDashboard();
}

function showDashboard() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("dashboardScreen").style.display = "block";

    const attended = currentUser.presenze.length;

    document.getElementById("userNameDisplay").textContent =
        `Benvenuto ${currentUser.nome}`;
    document.getElementById("activityDisplay").textContent =
        currentUser.attivitÃ ;

    document.getElementById("totalLessons").textContent =
        currentUser.lezioni;
    document.getElementById("attendedLessons").textContent =
        attended;
    document.getElementById("remainingLessons").textContent =
        currentUser.lezioni - attended;
    document.getElementById("progressPercent").textContent =
        Math.round(attended / currentUser.lezioni * 100) + "%";

    const list = document.getElementById("attendanceList");
    list.innerHTML = "";

    currentUser.presenze.forEach(d => {
        const li = document.createElement("li");
        li.textContent = d;
        list.appendChild(li);
    });
}

function logout() {
    location.reload();
}
</script>

</body>
</html>
