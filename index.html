<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ğŸ“’</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 100%;
  max-width: 480px;
}

.hidden { display: none; }

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.primary {
  background: #667eea;
  color: white;
}

.tab {
  background: #eee;
  color: #333;
}

.tab.active {
  background: #667eea;
  color: white;
}

.disabled {
  background: white !important;
  color: #aaa !important;
  border: 1px solid #ddd;
  cursor: default;
}

.red {
  color: #e74c3c;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 12px;
}

small {
  color: #666;
}

.success {
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h2>Registro elettronico ğŸ“’</h2>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red"></div>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>

  <p>ğŸ“Š <b id="studentCount"></b></p>

  <h4>ğŸ“… Presenze</h4>
  <ul id="studentDates"></ul>

  <button class="primary" onclick="logout()">Esci</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">
  <h3>ğŸ‘©â€ğŸ« ModalitÃ  Insegnante</h3>

  <div id="activityTabs"></div>
  <ul id="studentList"></ul>

  <button class="primary" onclick="showSummary()">Riepilogo</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ğŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" onclick="confirmPresences()">Conferma</button>
</div>

<!-- SUCCESS -->
<div class="card hidden" id="successScreen">
  <div class="success">
    âœ…<br><br>
    <b>Registrazione completata</b><br>
    Le presenze sono state salvate correttamente
  </div>
  <button class="primary" onclick="logout()">Torna alla home</button>
</div>

<script>
const APPS_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxHaeHoqDRuNCIiprWfUrqGswGMz-wuIAU-LWARMrNwDryBQfSmucCNVPYeQb3feGHDVQ/exec";

let users = [];
let selectedPresences = [];
let currentActivity = "";

async function login() {
  const u = username.value.trim();
  const p = password.value.trim();

  const res = await fetch(APPS_SCRIPT_URL);
  users = await res.json();

  const user = users.find(x =>
    `${x.nome} ${x.cognome}`.toLowerCase() === u.toLowerCase()
    && String(x.password) === p
  );

  if (!user) {
    errorMsg.textContent = "Credenziali errate";
    return;
  }

  loginScreen.classList.add("hidden");

  if (user.ruolo === "insegnante") showTeacher();
  else showStudent(user);
}

function showStudent(u) {
  studentDashboard.classList.remove("hidden");

  studentName.textContent = `Ciao ${u.nome} ğŸ‘‹`;
  studentActivity.textContent = `AttivitÃ : ${u.attivitÃ }`;
  studentCount.textContent = `${u.presenze.length} / ${u.lezioni} lezioni`;

  studentDates.innerHTML = "";
  u.presenze
    .sort((a,b)=>new Date(a)-new Date(b))
    .forEach(d => {
      const date = new Date(d);
      const li = document.createElement("li");
      li.textContent = "ğŸ“… " + date.toLocaleDateString("it-IT", {
        weekday:"long", day:"numeric", month:"long", year:"numeric"
      });
      studentDates.appendChild(li);
    });
}

function showTeacher() {
  teacherDashboard.classList.remove("hidden");

  const activities = [...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];
  activityTabs.innerHTML = "";

  activities.forEach(a => {
    const b = document.createElement("button");
    b.textContent = a;
    b.className = "tab";
    b.onclick = () => loadActivity(a, b);
    activityTabs.appendChild(b);
  });

  loadActivity(activities[0], activityTabs.children[0]);
}

function loadActivity(activity, btn) {
  currentActivity = activity;
  [...activityTabs.children].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  studentList.innerHTML = "";

  users
    .filter(u => u.ruolo==="allievo" && u.attivitÃ ===activity)
    .sort((a,b)=>a.cognome.localeCompare(b.cognome))
    .forEach(u => {
      const done = u.presenze.length;
      const ratio = done / u.lezioni;

      const li = document.createElement("li");
      li.innerHTML = `<b>${u.nome} ${u.cognome}</b><br>
        <small>${done} / ${u.lezioni} lezioni</small>`;

      if (done >= u.lezioni) {
        li.classList.add("red");
      } else {
        const btn = document.createElement("button");
        btn.textContent = "Presente oggi";
        btn.className = "primary";
        btn.onclick = () => {
          btn.classList.add("disabled");
          btn.disabled = true;
          selectedPresences.push({nome:u.nome, cognome:u.cognome});
        };
        li.appendChild(btn);
      }

      studentList.appendChild(li);
    });
}

function showSummary() {
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");

  summaryList.innerHTML = "";
  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=`${p.nome} ${p.cognome}`;
    summaryList.appendChild(li);
  });
}

async function confirmPresences() {
  await fetch(APPS_SCRIPT_URL, {
    method:"POST",
    body:JSON.stringify({presenze:selectedPresences})
  });

  summaryScreen.classList.add("hidden");
  successScreen.classList.remove("hidden");
}

function logout() {
  location.reload();
}
</script>

</body>
</html>
