<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ðŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:18px;
  max-width:500px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.hidden{display:none}

h3{margin-top:0}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
}

.topbar{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.topbar button{flex:1;margin-top:0}

ul{list-style:none;padding:0;margin:0}

li{
  padding:12px 0;
  border-bottom:1px solid #f0f0f0;
}

.red{color:#e74c3c;font-weight:600}
.green{color:#2ecc71;font-weight:600}
.purple{color:#6c5ce7;font-weight:600}

select{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}

.reminder{
  background:#f3f0ff;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h3>ðŸ“’ Registro elettronico</h3>
  <input id="username" placeholder="Nome Cognome" style="width:100%;padding:12px;margin-bottom:10px;border-radius:8px;">
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:12px;border-radius:8px;">
  <button class="primary" id="loginBtn" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red;margin-top:10px;"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>ðŸ‘‹ Benvenuto!</h3>
  <button class="primary" onclick="goDashboard()">Vai alla Dashboard</button>
  <button class="secondary" id="calendarBtn">ðŸ“… Calendario</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p id="studentCount"></p>
  <div id="motivationalMsg" class="purple"></div>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">ðŸ”™ Torna alla Home</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">

  <div class="topbar">
    <button class="secondary" onclick="backHome()">Indietro</button>
    <button class="primary" onclick="showSummary()">Riepilogo</button>
  </div>

  <div id="todayReminder"></div>

  <select id="activitySelect" onchange="loadActivity()"></select>
  <ul id="studentList"></ul>

</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ðŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" id="confirmBtn" onclick="confirmPresences()">Conferma</button>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
const today=new Date().toDateString();

/* LOGIN */
async function login(){
  loginBtn.classList.add("disabled");
  loginBtn.disabled=true;
  loginBtn.textContent="Caricamento...";

  try{
    const res=await fetch(APPS_SCRIPT_URL);
    users=await res.json();

    const u=username.value.trim().toLowerCase();
    const p=password.value.trim();

    const user=users.find(x=>
      `${x.nome} ${x.cognome}`.toLowerCase()===u &&
      String(x.password)===p
    );

    if(!user) throw new Error("Credenziali errate");

    currentUser=user;

    loginScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");

    if(currentUser.ruolo!=="insegnante"){
      calendarBtn.style.display="none";
    }

  }catch(err){
    errorMsg.textContent=err.message;
    loginBtn.classList.remove("disabled");
    loginBtn.disabled=false;
    loginBtn.textContent="Accedi";
  }
}

/* NAVIGAZIONE */
function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?renderTeacher():renderStudent();
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}

/* ================= ALLIEVO ================= */

function renderStudent(){
  studentDashboard.classList.remove("hidden");

  const fatte=currentUser.presenze.length;
  const tot=currentUser.lezioni;

  studentName.textContent="ðŸŒŸ Ciao "+currentUser.nome+"!";
  studentActivity.textContent="ðŸ’ƒ AttivitÃ : "+currentUser.attivitÃ ;
  studentCount.textContent="ðŸ“Š "+fatte+" / "+tot+" lezioni frequentate";

  if(fatte>tot){
    studentCount.classList.add("red");
  }

  /* Messaggio motivazionale */
  if(fatte===0){
    motivationalMsg.textContent="âœ¨ Inizia il tuo percorso oggi!";
  }else if(fatte<tot){
    motivationalMsg.textContent="ðŸ’ª Continua cosÃ¬, stai andando benissimo!";
  }else{
    motivationalMsg.textContent="ðŸŽ‰ Complimenti! Pacchetto completato!";
  }

  studentDates.innerHTML="";
  currentUser.presenze.forEach(d=>{
    const li=document.createElement("li");
    li.textContent="ðŸ“… "+new Date(d).toLocaleDateString("it-IT");
    studentDates.appendChild(li);
  });
}

/* ================= INSEGNANTE ================= */

function renderTeacher(){
  teacherDashboard.classList.remove("hidden");
  selectedPresences=[];

  renderTodayReminder();

  const activities=[...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];

  activitySelect.innerHTML="";
  activities.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a;
    opt.textContent=a;
    activitySelect.appendChild(opt);
  });

  loadActivity();
}

function renderTodayReminder(){

  todayReminder.innerHTML="";
  const box=document.createElement("div");
  box.className="reminder";
  box.innerHTML="<b>ðŸŸ£ Presenze segnate oggi</b><br>";

  const todayUsers=users.filter(u=>
    u.ruolo==="allievo" &&
    u.presenze.some(p=>new Date(p).toDateString()===today)
  );

  if(!todayUsers.length){
    box.innerHTML+="Nessuna presenza registrata";
  }else{
    todayUsers.forEach(u=>{
      box.innerHTML+="âœ” "+u.nome+" "+u.cognome+" ("+u.attivitÃ +")<br>";
    });
  }

  todayReminder.appendChild(box);
}

function loadActivity(){

  const activity=activitySelect.value;
  studentList.innerHTML="";

  users.filter(u=>u.ruolo==="allievo" && u.attivitÃ ===activity)
    .sort((a,b)=> (a.cognome+" "+a.nome).localeCompare(b.cognome+" "+b.nome))
    .forEach(u=>{

      const li=document.createElement("li");

      const fatte=u.presenze.length;
      const tot=u.lezioni;
      const alreadyToday=u.presenze.some(p=>new Date(p).toDateString()===today);

      const name=document.createElement("div");
      name.innerHTML="<b>"+u.cognome+" "+u.nome+"</b> ("+fatte+" / "+tot+")";

      if(fatte>tot) name.classList.add("red");

      li.appendChild(name);

      if(alreadyToday){
        const tag=document.createElement("div");
        tag.className="green";
        tag.textContent="giÃ  segnato presente";
        li.appendChild(tag);
      }else{
        const btn=document.createElement("button");
        btn.textContent="Presente";
        btn.className="primary";
        btn.onclick=()=>{
          btn.classList.add("disabled");
          btn.disabled=true;
          selectedPresences.push({nome:u.nome,cognome:u.cognome});
        };
        li.appendChild(btn);
      }

      studentList.appendChild(li);
    });
}

/* ================= RIEPILOGO ================= */

function showSummary(){
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");
  summaryList.innerHTML="";

  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p.cognome+" "+p.nome;
    summaryList.appendChild(li);
  });
}

/* ================= CONFERMA ================= */

function confirmPresences(){

  confirmBtn.classList.add("disabled");
  confirmBtn.disabled=true;
  confirmBtn.textContent="Registrazione...";

  summaryScreen.classList.add("hidden");
  backHome();

  alert("Presenze registrate âœ…");

  fetch(APPS_SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({presenze:selectedPresences})
  }).catch(err=>console.error(err));
}
</script>

</body>
</html>
