<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Registro elettronico ðŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:18px;
  width:100%;
  max-width:500px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.hidden{display:none}

h3{margin-top:0}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}

.topbar{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.topbar button{
  flex:1;
  margin-top:0;
}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
}

.red{color:#e74c3c;font-weight:600;font-size:14px}

ul{list-style:none;padding:0;margin:0}
li{
  padding:10px 0;
  border-bottom:1px solid #f0f0f0;
}

select{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
}

.reminder{
  background:#f3f0ff;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h3>Registro elettronico ðŸ“’</h3>
  <input id="username" placeholder="Nome Cognome" style="width:100%;padding:12px;margin-bottom:10px;border-radius:8px;">
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:12px;border-radius:8px;">
  <button class="primary" id="loginBtn" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red;margin-top:10px;"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>Benvenuto ðŸ‘‹</h3>
  <button class="primary" onclick="goDashboard()">Dashboard</button>
  <button class="secondary" id="calendarBtn" onclick="openCalendar()">ðŸ“… Calendario</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p><b id="studentCount"></b></p>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">Indietro</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">

  <div class="topbar">
    <button class="secondary" onclick="backHome()">Indietro</button>
    <button class="primary" onclick="showSummary()">Riepilogo</button>
  </div>

  <div id="reminderBox"></div>

  <select id="activitySelect" onchange="loadActivity()"></select>

  <ul id="studentList"></ul>

</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" id="confirmBtn" onclick="confirmPresences()">Conferma</button>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
const today=new Date().toDateString();

/* LOGIN */
async function login(){
  loginBtn.classList.add("disabled");
  loginBtn.disabled=true;
  loginBtn.textContent="Caricamento...";

  try{
    const res=await fetch(APPS_SCRIPT_URL);
    users=await res.json();

    const u=username.value.trim().toLowerCase();
    const p=password.value.trim();

    const user=users.find(x=>
      `${x.nome} ${x.cognome}`.toLowerCase()===u &&
      String(x.password)===p
    );

    if(!user) throw new Error("Credenziali errate");

    currentUser=user;

    loginScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");

    if(currentUser.ruolo!=="insegnante"){
      calendarBtn.style.display="none";
    }

  }catch(err){
    errorMsg.textContent=err.message;
    loginBtn.classList.remove("disabled");
    loginBtn.disabled=false;
    loginBtn.textContent="Accedi";
  }
}

/* NAVIGAZIONE */
function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?renderTeacher():renderStudent();
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}

/* ALLIEVO */
function renderStudent(){
  studentDashboard.classList.remove("hidden");
  studentName.textContent="Ciao "+currentUser.nome;
  studentActivity.textContent="AttivitÃ : "+currentUser.attivitÃ ;
  studentCount.textContent=currentUser.presenze.length+"/"+currentUser.lezioni;

  studentDates.innerHTML="";
  currentUser.presenze.forEach(d=>{
    const li=document.createElement("li");
    li.textContent=new Date(d).toLocaleDateString("it-IT");
    studentDates.appendChild(li);
  });
}

/* INSEGNANTE */
function renderTeacher(){
  teacherDashboard.classList.remove("hidden");
  selectedPresences=[];

  /* Reminder */
  const reminderBox=document.getElementById("reminderBox");
  reminderBox.innerHTML="";
  const reminder=document.createElement("div");
  reminder.className="reminder";
  reminder.innerHTML="<b>Presenze segnate oggi</b><br>";

  const todayPres=users.filter(u=>
    u.ruolo==="allievo" &&
    u.presenze.some(p=>new Date(p).toDateString()===today)
  );

  if(!todayPres.length){
    reminder.innerHTML+="Nessuna presenza";
  }else{
    const groups={};
    todayPres.forEach(u=>{
      if(!groups[u.attivitÃ ]) groups[u.attivitÃ ]=[];
      groups[u.attivitÃ ].push(u.nome+" "+u.cognome);
    });

    for(const g in groups){
      reminder.innerHTML+=`<b>${g}</b>: ${groups[g].join(", ")}<br>`;
    }
  }

  reminderBox.appendChild(reminder);

  /* AttivitÃ  */
  const activities=[...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];
  activitySelect.innerHTML="";
  activities.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a;
    opt.textContent=a;
    activitySelect.appendChild(opt);
  });

  loadActivity();
}

function loadActivity(){
  const activity=activitySelect.value;
  studentList.innerHTML="";

  users.filter(u=>u.ruolo==="allievo" && u.attivitÃ ===activity)
    .sort((a,b)=> (a.cognome+" "+a.nome).localeCompare(b.cognome+" "+b.nome))
    .forEach(u=>{

      const li=document.createElement("li");
      const alreadyToday=u.presenze.some(p=>new Date(p).toDateString()===today);

      li.innerHTML="<b>"+u.cognome+" "+u.nome+"</b>";

      if(alreadyToday){
        const red=document.createElement("div");
        red.className="red";
        red.textContent="Segnato presente oggi a "+u.attivitÃ ;
        li.appendChild(red);
      }else{
        const btn=document.createElement("button");
        btn.textContent="Presente";
        btn.className="primary";
        btn.onclick=()=>{
          btn.classList.add("disabled");
          btn.disabled=true;
          selectedPresences.push({nome:u.nome,cognome:u.cognome});
        };
        li.appendChild(btn);
      }

      studentList.appendChild(li);
    });
}

/* RIEPILOGO */
function showSummary(){
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");
  summaryList.innerHTML="";

  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p.cognome+" "+p.nome;
    summaryList.appendChild(li);
  });
}

async function confirmPresences(){
  confirmBtn.classList.add("disabled");
  confirmBtn.disabled=true;
  confirmBtn.textContent="Registrazione...";

  await fetch(APPS_SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({presenze:selectedPresences})
  });

  alert("Presenze registrate âœ…");

  summaryScreen.classList.add("hidden");
  backHome();   // ðŸ”¥ ORA TORNA ALLA HOME
}
</script>

</body>
</html>
