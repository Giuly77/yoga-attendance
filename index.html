<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ðŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:18px;
  max-width:520px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  position:relative;
}

.hidden{display:none}
h3{margin-top:0}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}
.danger{background:#e74c3c;color:white}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
}

.topbar{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}
.topbar button{flex:1;margin-top:0}

ul{list-style:none;padding:0;margin:0}
li{
  padding:12px 0;
  border-bottom:1px solid #f0f0f0;
}

.red{color:#e74c3c;font-weight:600}
.green{color:#2ecc71;font-weight:600}
.purple{color:#6c5ce7;font-weight:600}

select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}

.reminder{
  background:#f3f0ff;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h3>ðŸ“’ Registro elettronico</h3>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" id="loginBtn" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red;"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>ðŸ‘‹ Benvenuto!</h3>
  <button class="primary" onclick="goDashboard()">Dashboard</button>
  <button class="secondary" id="calendarBtn" onclick="openCalendar()">ðŸ“… Calendario</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p id="studentCount"></p>
  <div id="motivationalMsg" class="purple"></div>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">ðŸ”™ Home</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">

  <div class="topbar">
    <button class="secondary" onclick="backHome()">Home</button>
    <button class="secondary" onclick="openCalendar()">ðŸ“…</button>
    <button class="primary" onclick="showSummary()">âœ…</button>
  </div>

  <div id="todayReminder"></div>

  <select id="activitySelect" onchange="loadActivity()"></select>

  <input id="searchInput" placeholder="ðŸ” Cerca nome..." oninput="loadActivity()">

  <ul id="studentList"></ul>

</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ðŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" id="confirmBtn" onclick="confirmPresences()">Conferma</button>
  <button class="danger" onclick="cancelSummary()">Annulla</button>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
const today=new Date().toDateString();

/* LOGIN */
async function login(){
  loginBtn.classList.add("disabled");
  loginBtn.disabled=true;
  loginBtn.textContent="Caricamento...";

  try{
    const res=await fetch(APPS_SCRIPT_URL);
    users=await res.json();

    const u=username.value.trim().toLowerCase();
    const p=password.value.trim();

    const user=users.find(x=>
      `${x.nome} ${x.cognome}`.toLowerCase()===u &&
      String(x.password)===p
    );

    if(!user) throw new Error("Credenziali errate");

    currentUser=user;
    loginScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");

    /* ðŸ”’ Mostra calendario SOLO insegnante */
    const calendarBtn = document.getElementById("calendarBtn");
    if(currentUser.ruolo==="insegnante"){
      calendarBtn.style.display="block";
    }else{
      calendarBtn.style.display="none";
    }

  }catch(err){
    errorMsg.textContent=err.message;
    loginBtn.classList.remove("disabled");
    loginBtn.disabled=false;
    loginBtn.textContent="Accedi";
  }
}

function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?renderTeacher():renderStudent();
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}

/* ðŸ”’ Sicurezza extra */
function openCalendar(){
  if(currentUser.ruolo!=="insegnante") return;
  alert("Calendario visibile solo all'insegnante");
}

/* resto del codice invariato */
</script>

</body>
</html>
