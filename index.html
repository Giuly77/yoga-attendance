<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ðŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:28px;
  border-radius:18px;
  width:100%;
  max-width:550px;
}

.hidden{display:none}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}
.tab{background:#eee}
.tab.active{background:#667eea;color:white}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
  cursor:default;
}

.red{color:#e74c3c;font-weight:600}

ul{list-style:none;padding:0}
li{margin-bottom:14px}
small{color:#666}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:10px;
}

.day{
  background:#f2f2f2;
  padding:10px;
  border-radius:6px;
  text-align:center;
  cursor:pointer;
}

.day.hasLesson{
  border:2px solid #667eea;
  font-weight:600;
}

.reminder{
  background:#f3f0ff;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h2>Registro elettronico ðŸ“’</h2>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>Benvenuto ðŸ‘‹</h3>
  <button class="primary" onclick="goDashboard()">Dashboard</button>
  <button class="secondary" id="calendarBtn" onclick="openCalendar()">ðŸ“… Calendario presenze</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p>ðŸ“Š <b id="studentCount"></b></p>
  <h4>ðŸ“… Presenze</h4>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">Indietro</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">
</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ðŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" id="confirmBtn" onclick="confirmPresences()">Conferma</button>
</div>

<!-- CALENDARIO -->
<div class="card hidden" id="calendarScreen">
  <h3 id="calendarTitle"></h3>
  <div>
    <button onclick="changeMonth(-1)">â—€</button>
    <button onclick="changeMonth(1)">â–¶</button>
  </div>
  <div class="calendar" id="calendarGrid"></div>
  <div id="calendarDetails"></div>
  <button class="primary" onclick="backHome()">Indietro</button>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
let calDate=new Date();
const today=new Date().toDateString();

/* LOGIN */
async function login(){
  const res=await fetch(APPS_SCRIPT_URL);
  users=await res.json();

  const u=username.value.trim().toLowerCase();
  const p=password.value.trim();

  const user=users.find(x=>
    `${x.nome} ${x.cognome}`.toLowerCase()===u &&
    String(x.password)===p
  );

  if(!user){errorMsg.textContent="Credenziali errate";return;}

  currentUser=user;
  loginScreen.classList.add("hidden");
  homeScreen.classList.remove("hidden");

  if(currentUser.ruolo!=="insegnante"){
    calendarBtn.style.display="none";
  }
}

/* NAVIGAZIONE */
function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?renderTeacher():renderStudent();
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}

/* ALLIEVO */
function renderStudent(){
  studentDashboard.classList.remove("hidden");

  studentName.textContent=`Ciao ${currentUser.nome}`;
  studentActivity.textContent=`AttivitÃ : ${currentUser.attivitÃ }`;
  studentCount.textContent=`${currentUser.presenze.length}/${currentUser.lezioni} lezioni`;

  studentDates.innerHTML="";
  currentUser.presenze.forEach(d=>{
    const li=document.createElement("li");
    li.textContent=new Date(d).toLocaleDateString("it-IT");
    studentDates.appendChild(li);
  });
}

/* INSEGNANTE */
function renderTeacher(){
  teacherDashboard.innerHTML="";
  teacherDashboard.classList.remove("hidden");
  selectedPresences=[];

  /* Reminder */
  const reminder=document.createElement("div");
  reminder.className="reminder";
  reminder.innerHTML="<b>ðŸŸ£ Presenze segnate oggi</b><br>";

  const todayPres=users.filter(u=>
    u.ruolo==="allievo" &&
    u.presenze.some(p=>new Date(p).toDateString()===today)
  );

  if(!todayPres.length){
    reminder.innerHTML+="Nessuna presenza registrata";
  }else{
    const groups={};
    todayPres.forEach(u=>{
      if(!groups[u.attivitÃ ]) groups[u.attivitÃ ]=[];
      groups[u.attivitÃ ].push(u.nome+" "+u.cognome);
    });

    for(const g in groups){
      reminder.innerHTML+=`<b>${g}</b>: ${groups[g].join(", ")}<br>`;
    }
  }

  teacherDashboard.appendChild(reminder);

  const activities=[...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];

  activities.forEach(activity=>{
    const title=document.createElement("h4");
    title.textContent=activity;
    teacherDashboard.appendChild(title);

    users.filter(u=>u.ruolo==="allievo" && u.attivitÃ ===activity)
      .sort((a,b)=>a.cognome.localeCompare(b.cognome))
      .forEach(u=>{

        const li=document.createElement("li");
        const alreadyToday=u.presenze.some(p=>new Date(p).toDateString()===today);

        li.innerHTML=`<b>${u.nome} ${u.cognome}</b><br><small>${u.presenze.length}/${u.lezioni}</small>`;

        if(alreadyToday){
          const red=document.createElement("div");
          red.className="red";
          red.textContent=`Segnato presente oggi a ${u.attivitÃ }`;
          li.appendChild(red);
        }else{
          const btn=document.createElement("button");
          btn.textContent="Presente oggi";
          btn.className="primary";
          btn.onclick=()=>{
            btn.classList.add("disabled");
            btn.disabled=true;
            selectedPresences.push({nome:u.nome,cognome:u.cognome});
          };
          li.appendChild(btn);
        }

        teacherDashboard.appendChild(li);
      });
  });

  const summaryBtn=document.createElement("button");
  summaryBtn.textContent="Riepilogo";
  summaryBtn.className="primary";
  summaryBtn.onclick=showSummary;
  teacherDashboard.appendChild(summaryBtn);

  const backBtn=document.createElement("button");
  backBtn.textContent="Indietro";
  backBtn.onclick=backHome;
  teacherDashboard.appendChild(backBtn);
}

/* RIEPILOGO */
function showSummary(){
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");
  summaryList.innerHTML="";

  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p.nome+" "+p.cognome;
    summaryList.appendChild(li);
  });
}

async function confirmPresences(){
  confirmBtn.classList.add("disabled");
  confirmBtn.disabled=true;

  await fetch(APPS_SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({presenze:selectedPresences})
  });

  alert("Presenze registrate âœ…");

  summaryScreen.classList.add("hidden");
  renderTeacher();
}

/* CALENDARIO SOLO INSEGNANTE */
function openCalendar(){
  if(currentUser.ruolo!=="insegnante") return;
  homeScreen.classList.add("hidden");
  calendarScreen.classList.remove("hidden");
  renderCalendar();
}

function changeMonth(n){
  calDate.setMonth(calDate.getMonth()+n);
  renderCalendar();
}

function renderCalendar(){
  calendarGrid.innerHTML="";
  calendarDetails.innerHTML="";
  calendarTitle.textContent=calDate.toLocaleDateString("it-IT",{month:"long",year:"numeric"});

  const y=calDate.getFullYear(),m=calDate.getMonth();
  const days=new Date(y,m+1,0).getDate();

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d).toDateString();
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;

    const lessons=users.filter(u=>
      u.presenze.some(p=>new Date(p).toDateString()===date)
    );

    if(lessons.length) div.classList.add("hasLesson");

    div.onclick=()=>{
      calendarDetails.innerHTML="";
      lessons.forEach(u=>{
        const p=document.createElement("p");
        p.textContent=`${u.attivitÃ }: ${u.nome} ${u.cognome}`;
        calendarDetails.appendChild(p);
      });
    };

    calendarGrid.appendChild(div);
  }
}
</script>

</body>
</html>
