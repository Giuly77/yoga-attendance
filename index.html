<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ğŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:28px;
  border-radius:18px;
  width:100%;
  max-width:520px;
}

.hidden{display:none}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}

.tab{background:#eee}
.tab.active{background:#667eea;color:white}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
  cursor:default;
}

.red{color:#e74c3c}

ul{list-style:none;padding:0}
li{margin-bottom:14px}
small{color:#666}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:10px;
}

.day{
  background:#f2f2f2;
  padding:10px;
  border-radius:6px;
  text-align:center;
  cursor:pointer;
}

.day.hasLesson{
  border:2px solid #667eea;
  font-weight:600;
}

.success{text-align:center;font-size:18px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h2>Registro elettronico ğŸ“’</h2>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>Ciao ğŸ‘‹</h3>
  <button class="primary" onclick="goDashboard()">Dashboard</button>
  <button class="secondary" onclick="openCalendar()">ğŸ“… Calendario presenze</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p>ğŸ“Š <b id="studentCount"></b></p>
  <h4>ğŸ“… Presenze</h4>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">Indietro</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">
  <h3>ğŸ‘©â€ğŸ« ModalitÃ  Insegnante</h3>
  <div id="activityTabs"></div>
  <ul id="studentList"></ul>
  <button class="primary" onclick="showSummary()">Riepilogo</button>
  <button onclick="backHome()">Indietro</button>
</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ğŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" onclick="confirmPresences()">Conferma</button>
</div>

<!-- SUCCESS -->
<div class="card hidden" id="successScreen">
  <div class="success">
    âœ…<br><br>
    <b>Registrazione confermata</b><br>
    I dati sono stati salvati correttamente
  </div>
  <button class="primary" onclick="backHome()">Torna alla home</button>
</div>

<!-- CALENDARIO -->
<div class="card hidden" id="calendarScreen">
  <h3 id="calendarTitle"></h3>
  <div>
    <button onclick="changeMonth(-1)">â—€</button>
    <button onclick="changeMonth(1)">â–¶</button>
  </div>
  <div class="calendar" id="calendarGrid"></div>
  <div id="calendarDetails"></div>
  <button class="primary" onclick="backHome()">Indietro</button>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
let calDate=new Date();

/* LOGIN */
async function login(){
  const res=await fetch(APPS_SCRIPT_URL);
  users=await res.json();
  const u=username.value.trim().toLowerCase();
  const p=password.value.trim();
  const user=users.find(x=>`${x.nome} ${x.cognome}`.toLowerCase()===u && String(x.password)===p);
  if(!user){errorMsg.textContent="Credenziali errate";return;}
  currentUser=user;
  loginScreen.classList.add("hidden");
  homeScreen.classList.remove("hidden");
}

function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?showTeacher():showStudent();
}

/* ALLIEVO */
function showStudent(){
  studentDashboard.classList.remove("hidden");
  const tot=currentUser.lezioni||currentUser.presenze.length;
  studentName.textContent=`Ciao ${currentUser.nome} ğŸ‘‹`;
  studentActivity.textContent=`AttivitÃ : ${currentUser.attivitÃ }`;
  studentCount.textContent=`${currentUser.presenze.length} / ${tot} lezioni`;
  studentDates.innerHTML="";
  if(!currentUser.presenze.length){
    studentDates.innerHTML="<li>ğŸ“­ Nessuna presenza</li>";return;
  }
  currentUser.presenze.forEach(d=>{
    const li=document.createElement("li");
    li.textContent="ğŸ“… "+new Date(d).toLocaleDateString("it-IT",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
    studentDates.appendChild(li);
  });
}

/* INSEGNANTE */
function showTeacher(){
  teacherDashboard.classList.remove("hidden");
  const activities=[...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];
  activityTabs.innerHTML="";
  activities.forEach(a=>{
    const b=document.createElement("button");
    b.textContent=a;
    b.className="tab";
    b.onclick=()=>loadActivity(a,b);
    activityTabs.appendChild(b);
  });
  loadActivity(activities[0],activityTabs.children[0]);
}

function loadActivity(activity,btn){
  [...activityTabs.children].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  studentList.innerHTML="";
  users.filter(u=>u.ruolo==="allievo"&&u.attivitÃ ===activity)
    .sort((a,b)=>a.cognome.localeCompare(b.cognome))
    .forEach(u=>{
      const done=u.presenze.length;
      const li=document.createElement("li");
      li.innerHTML=`<b>${u.nome} ${u.cognome}</b><br><small>${done}/${u.lezioni} lezioni</small>`;
      if(done>=u.lezioni){li.classList.add("red");}
      else{
        const b=document.createElement("button");
        b.textContent="Presente oggi";
        b.className="primary";
        b.onclick=()=>{b.classList.add("disabled");b.disabled=true;selectedPresences.push({nome:u.nome,cognome:u.cognome});};
        li.appendChild(b);
      }
      studentList.appendChild(li);
    });
}

/* RIEPILOGO */
function showSummary(){
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");
  summaryList.innerHTML="";
  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=`${p.nome} ${p.cognome}`;
    summaryList.appendChild(li);
  });
}

async function confirmPresences(){
  await fetch(APPS_SCRIPT_URL,{method:"POST",body:JSON.stringify({presenze:selectedPresences})});
  summaryScreen.classList.add("hidden");
  successScreen.classList.remove("hidden");
}

/* CALENDARIO */
function openCalendar(){
  homeScreen.classList.add("hidden");
  calendarScreen.classList.remove("hidden");
  renderCalendar();
}

function changeMonth(n){
  calDate.setMonth(calDate.getMonth()+n);
  renderCalendar();
}

function renderCalendar(){
  calendarGrid.innerHTML="";
  calendarDetails.innerHTML="";
  calendarTitle.textContent=calDate.toLocaleDateString("it-IT",{month:"long",year:"numeric"});
  const y=calDate.getFullYear(),m=calDate.getMonth();
  const days=new Date(y,m+1,0).getDate();

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d).toDateString();
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;
    const lessons=users.filter(u=>u.presenze.map(p=>new Date(p).toDateString()).includes(date));
    if(lessons.length)div.classList.add("hasLesson");
    div.onclick=()=>{
      calendarDetails.innerHTML="";
      lessons.forEach(u=>{
        const p=document.createElement("p");
        p.textContent=`${u.attivitÃ }: ${u.nome} ${u.cognome}`;
        calendarDetails.appendChild(p);
      });
    };
    calendarGrid.appendChild(div);
  }
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}
</script>

</body>
</html>
