<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico üìí</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  width: 100%;
  max-width: 460px;
}

.hidden { display: none; }

h2, h3 { margin-top: 0; }

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #667eea;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button.disabled {
  background: white;
  color: #999;
  border: 1px solid #ddd;
  cursor: default;
}

.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

.tabs button {
  flex: 1;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

li span {
  font-size: 13px;
  color: #555;
}

.success {
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h2>Registro elettronico üìí</h2>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red"></div>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">
  <h3>üë©‚Äçüè´ Modalit√† Insegnante</h3>

  <div class="tabs" id="activityTabs"></div>
  <ul id="studentList"></ul>

  <button onclick="showSummary()">Riepilogo</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>üßæ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button onclick="confirmPresences()">Conferma</button>
</div>

<!-- SUCCESS -->
<div class="card hidden" id="successScreen">
  <div class="success">‚úÖ<br><br>I dati sono stati caricati con successo</div>
</div>

<script>
const APPS_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let allUsers = [];
let selectedPresences = [];
let currentActivity = "";

async function login() {
  const u = username.value.trim();
  const p = password.value.trim();

  const res = await fetch(APPS_SCRIPT_URL);
  allUsers = await res.json();

  const user = allUsers.find(x =>
    `${x.nome} ${x.cognome}`.toLowerCase() === u.toLowerCase()
    && String(x.password) === p
  );

  if (!user) {
    errorMsg.textContent = "Credenziali errate";
    return;
  }

  loginScreen.classList.add("hidden");

  if (user.ruolo === "insegnante") {
    showTeacher();
  }
}

function showTeacher() {
  teacherDashboard.classList.remove("hidden");

  const activities = [...new Set(
    allUsers.filter(u => u.ruolo === "allievo").map(u => u.attivit√†)
  )];

  activityTabs.innerHTML = "";
  activities.forEach(a => {
    const b = document.createElement("button");
    b.textContent = a;
    b.onclick = () => loadActivity(a);
    activityTabs.appendChild(b);
  });

  loadActivity(activities[0]);
}

function loadActivity(activity) {
  currentActivity = activity;
  studentList.innerHTML = "";

  allUsers
    .filter(u => u.ruolo === "allievo" && u.attivit√† === activity)
    .sort((a,b) => a.cognome.localeCompare(b.cognome))
    .forEach(u => {
      const done = u.presenze.length;
      const li = document.createElement("li");

      const btn = document.createElement("button");
      btn.textContent = "Presente oggi";
      btn.onclick = () => {
        btn.classList.add("disabled");
        btn.disabled = true;
        selectedPresences.push({ nome: u.nome, cognome: u.cognome });
      };

      li.innerHTML = `<b>${u.nome} ${u.cognome}</b><br>
        <span>${done} / ${u.lezioni} lezioni</span>`;
      li.appendChild(btn);

      studentList.appendChild(li);
    });
}

function showSummary() {
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");

  summaryList.innerHTML = "";
  selectedPresences.forEach(p => {
    const li = document.createElement("li");
    li.textContent = `${p.nome} ${p.cognome}`;
    summaryList.appendChild(li);
  });
}

async function confirmPresences() {
  await fetch(APPS_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ presenze: selectedPresences })
  });

  summaryScreen.classList.add("hidden");
  successScreen.classList.remove("hidden");
}

function logout() {
  location.reload();
}
</script>

</body>
</html>
