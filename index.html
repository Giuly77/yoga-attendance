<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro elettronico ðŸ“’</title>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:18px;
  max-width:520px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  position:relative;
}

.hidden{display:none}
h3{margin-top:0}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

.primary{background:#667eea;color:white}
.secondary{background:#eee}
.danger{background:#e74c3c;color:white}

.disabled{
  background:white!important;
  color:#aaa!important;
  border:1px solid #ddd;
}

.topbar{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}
.topbar button{flex:1;margin-top:0}

ul{list-style:none;padding:0;margin:0}
li{
  padding:12px 0;
  border-bottom:1px solid #f0f0f0;
}

.red{color:#e74c3c;font-weight:600}
.green{color:#2ecc71;font-weight:600}
.purple{color:#6c5ce7;font-weight:600}

select,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}

.reminder{
  background:#f3f0ff;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:15px;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:10px;
}

.day{
  background:#f2f2f2;
  padding:8px;
  border-radius:8px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
  position:relative;
}

.day.hasLesson{
  border:2px solid #667eea;
}

.badge{
  position:absolute;
  bottom:4px;
  right:4px;
  background:#667eea;
  color:white;
  font-size:11px;
  padding:2px 6px;
  border-radius:10px;
}

.monthNav{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h3>ðŸ“’ Registro elettronico</h3>
  <input id="username" placeholder="Nome Cognome">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" id="loginBtn" onclick="login()">Accedi</button>
  <div id="errorMsg" style="color:red;"></div>
</div>

<!-- HOME -->
<div class="card hidden" id="homeScreen">
  <h3>ðŸ‘‹ Benvenuto!</h3>
  <button class="primary" onclick="goDashboard()">Dashboard</button>
  <button class="secondary" id="calendarBtn" onclick="openCalendar()">ðŸ“… Calendario</button>
  <button onclick="logout()">Esci</button>
</div>

<!-- ALLIEVO -->
<div class="card hidden" id="studentDashboard">
  <h3 id="studentName"></h3>
  <p id="studentActivity"></p>
  <p id="studentCount"></p>
  <div id="motivationalMsg" class="purple"></div>
  <ul id="studentDates"></ul>
  <button class="primary" onclick="backHome()">ðŸ”™ Home</button>
</div>

<!-- INSEGNANTE -->
<div class="card hidden" id="teacherDashboard">
  <div class="topbar">
    <button class="secondary" onclick="backHome()">Home</button>
    <button class="secondary" onclick="openCalendar()">ðŸ“…</button>
    <button class="primary" onclick="showSummary()">âœ…</button>
  </div>

  <div id="todayReminder"></div>

  <select id="activitySelect" onchange="loadActivity()"></select>

  <!-- ðŸ” Barra ricerca visibile -->
  <input id="searchInput" placeholder="ðŸ” Cerca nome..." oninput="loadActivity()">

  <!-- ðŸ“‹ Lista sempre visibile -->
  <ul id="studentList"></ul>
</div>

<!-- RIEPILOGO -->
<div class="card hidden" id="summaryScreen">
  <h3>ðŸ§¾ Riepilogo presenze</h3>
  <ul id="summaryList"></ul>
  <button class="primary" id="confirmBtn" onclick="confirmPresences()">Conferma</button>
  <button class="danger" onclick="cancelSummary()">Annulla</button>
</div>

<!-- CALENDARIO -->
<div class="card hidden" id="calendarScreen">
  <div class="topbar">
    <button class="secondary" onclick="backHome()">Home</button>
  </div>

  <div class="monthNav">
    <button class="secondary" onclick="changeMonth(-1)">â—€</button>
    <h3 id="calendarTitle"></h3>
    <button class="secondary" onclick="changeMonth(1)">â–¶</button>
  </div>

  <div class="calendar" id="calendarGrid"></div>
  <div id="calendarDetails" style="margin-top:10px;"></div>
</div>

<script>
const APPS_SCRIPT_URL="https://script.google.com/macros/s/AKfycbwerlQwuthsrZ7IxR52dPgo88VIklVLaaS-awU3MoFVaFO68FZ5rBCtQeQZOUaT2YKyxg/exec";

let users=[],currentUser=null,selectedPresences=[];
let calDate=new Date();
const today=new Date().toDateString();

/* LOGIN */
async function login(){
  loginBtn.disabled=true;
  loginBtn.textContent="Caricamento...";

  try{
    const res=await fetch(APPS_SCRIPT_URL);
    users=await res.json();

    const u=username.value.trim().toLowerCase();
    const p=password.value.trim();

    const user=users.find(x=>
      `${x.nome} ${x.cognome}`.toLowerCase()===u &&
      String(x.password)===p
    );

    if(!user) throw new Error("Credenziali errate");

    currentUser=user;
    loginScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");

    calendarBtn.style.display =
      currentUser.ruolo==="insegnante" ? "block" : "none";

  }catch(err){
    errorMsg.textContent=err.message;
    loginBtn.disabled=false;
    loginBtn.textContent="Accedi";
  }
}

function goDashboard(){
  homeScreen.classList.add("hidden");
  currentUser.ruolo==="insegnante"?renderTeacher():renderStudent();
}

function backHome(){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  homeScreen.classList.remove("hidden");
}

function logout(){location.reload();}

/* CALENDARIO */
function openCalendar(){
  if(currentUser.ruolo!=="insegnante") return;
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  calendarScreen.classList.remove("hidden");
  renderCalendar();
}

function changeMonth(offset){
  calDate.setMonth(calDate.getMonth()+offset);
  renderCalendar();
}

function renderCalendar(){
  calendarGrid.innerHTML="";
  calendarDetails.innerHTML="";
  calendarTitle.textContent=
    calDate.toLocaleDateString("it-IT",{month:"long",year:"numeric"});

  const y=calDate.getFullYear();
  const m=calDate.getMonth();
  const days=new Date(y,m+1,0).getDate();

  for(let d=1; d<=days; d++){
    const date=new Date(y,m,d).toDateString();
    const div=document.createElement("div");
    div.className="day";
    div.textContent=d;

    const lessons=users.filter(u=>
      u.presenze.some(p=>new Date(p).toDateString()===date)
    );

    if(lessons.length){
      div.classList.add("hasLesson");
      const badge=document.createElement("div");
      badge.className="badge";
      badge.textContent=lessons.length;
      div.appendChild(badge);
    }

    div.onclick=()=>{
      calendarDetails.innerHTML="";
      lessons.forEach(u=>{
        const p=document.createElement("div");
        p.textContent=u.attivitÃ +": "+u.nome+" "+u.cognome;
        calendarDetails.appendChild(p);
      });
    };

    calendarGrid.appendChild(div);
  }
}

/* ALLIEVO */
function renderStudent(){
  studentDashboard.classList.remove("hidden");

  const fatte=currentUser.presenze.length;
  const tot=currentUser.lezioni;

  studentName.textContent="ðŸŒŸ Ciao "+currentUser.nome+"!";
  studentActivity.textContent="ðŸ’ƒ AttivitÃ : "+currentUser.attivitÃ ;
  studentCount.textContent="ðŸ“Š "+fatte+" / "+tot+" lezioni";

  if(fatte>tot) studentCount.classList.add("red");

  motivationalMsg.textContent=
    fatte===0?"âœ¨ Inizia oggi!"
    :fatte<tot?"ðŸ’ª Continua cosÃ¬!"
    :"ðŸŽ‰ Pacchetto completato!";

  studentDates.innerHTML="";
  currentUser.presenze.forEach(d=>{
    const li=document.createElement("li");
    li.textContent="ðŸ“… "+new Date(d).toLocaleDateString("it-IT");
    studentDates.appendChild(li);
  });
}

/* INSEGNANTE */
function renderTeacher(){
  teacherDashboard.classList.remove("hidden");
  selectedPresences=[];
  renderTodayReminder();

  const activities=[...new Set(users.filter(u=>u.ruolo==="allievo").map(u=>u.attivitÃ ))];

  activitySelect.innerHTML="";
  activities.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a;
    opt.textContent=a;
    activitySelect.appendChild(opt);
  });

  loadActivity();
}

function renderTodayReminder(){
  todayReminder.innerHTML="";
  const todayUsers=users.filter(u=>
    u.ruolo==="allievo" &&
    u.presenze.some(p=>new Date(p).toDateString()===today)
  );

  const box=document.createElement("div");
  box.className="reminder";
  box.innerHTML="<b>ðŸŸ£ Presenze segnate oggi ("+todayUsers.length+")</b><br>";

  todayUsers.forEach(u=>{
    box.innerHTML+="âœ” "+u.nome+" "+u.cognome+" ("+u.attivitÃ +")<br>";
  });

  todayReminder.appendChild(box);
}

function loadActivity(){
  const activity=activitySelect.value;
  const search=searchInput.value.toLowerCase();
  studentList.innerHTML="";

  users.filter(u=>u.ruolo==="allievo" && u.attivitÃ ===activity)
  .sort((a,b)=>(a.cognome+" "+a.nome).localeCompare(b.cognome+" "+b.nome))
  .forEach(u=>{

    const fullName=(u.nome+" "+u.cognome).toLowerCase();
    if(search && !fullName.includes(search)) return;

    const li=document.createElement("li");

    const fatte=u.presenze.length;
    const tot=u.lezioni;
    const alreadyToday=u.presenze.some(p=>new Date(p).toDateString()===today);

    const name=document.createElement("div");
    name.innerHTML="<b>"+u.cognome+" "+u.nome+"</b> ("+fatte+" / "+tot+")";
    if(fatte>tot) name.classList.add("red");

    li.appendChild(name);

    if(alreadyToday){
      const tag=document.createElement("div");
      tag.className="green";
      tag.textContent="giÃ  segnato presente";
      li.appendChild(tag);
    }else{
      const btn=document.createElement("button");
      btn.textContent="Presente";
      btn.className="primary";
      btn.onclick=()=>{
        btn.classList.add("disabled");
        btn.disabled=true;
        selectedPresences.push({nome:u.nome,cognome:u.cognome});
      };
      li.appendChild(btn);
    }

    studentList.appendChild(li);
  });
}

/* RIEPILOGO */
function showSummary(){
  teacherDashboard.classList.add("hidden");
  summaryScreen.classList.remove("hidden");
  summaryList.innerHTML="";
  selectedPresences.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p.cognome+" "+p.nome;
    summaryList.appendChild(li);
  });
}

async function confirmPresences(){
  confirmBtn.classList.add("disabled");
  confirmBtn.disabled=true;

  summaryScreen.classList.add("hidden");
  backHome();
  alert("Presenze registrate âœ…");

  await fetch(APPS_SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({presenze:selectedPresences})
  });

  selectedPresences=[];
}

function cancelSummary(){
  selectedPresences=[];
  summaryScreen.classList.add("hidden");
  renderTeacher();
}
</script>

</body>
</html>
